# A3 main-table protocol:
# - eval uses the same clip length as train (16) for stable comparison
# - window_retention is moderate to avoid obvious accuracy drop vs baseline
# - stride_ratio controls clip count without being too aggressive

includes: [configs/ast2_ucf101_ast_hw.yaml]

data:
  clip_lens_train: [16]
  clip_lens_eval: [16]
  train_stride_ratio: 0.75
  eval_stride_ratio: 0.75

  window_retention:
    enabled: true
    max_windows_per_video_per_len_train: 8
    max_windows_per_video_per_len_eval: 16
    eval_candidates: 192

test:
  # Keep training robust; run final test separately from best checkpoint
  run_final_test: false
