# A3 main-table protocol:
# - eval uses the same clip length as train (16) for stable comparison
# A3: Token+HW (HW on, Token on, Window off)
# Purpose: isolate "hardware/stable_hw" effect without mixing in window.

_base_: configs/ast2_ucf101_ast_hw.yaml

data:
  clip_lens_train: [16]
  clip_lens_eval: [16]
  train_stride_ratio: 0.75
  eval_stride_ratio: 1.0

  window_retention:
    enabled: false

test:
  run_final_test: true
