_base_: ./vc_phase3_full_ucf101.yaml
training:
  twostage: true
  stage1_epochs: 1
  stage2_freeze_epoch: 1

# Two-stage baseline is incompatible with StableHW (it would nullify HW loss semantics).
stable_hw:
  enabled: false
  force_disable_ok: true

# When StableHW is disabled, HW loss must be weighted explicitly (otherwise it is a no-op).
hw:
  use_hw_loss: true
  lambda_hw: 0.1

loss:
  lambda_hw: 0.1
