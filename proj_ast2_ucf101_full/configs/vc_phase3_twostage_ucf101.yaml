_base_: ./vc_phase3_full_ucf101.yaml
training:
  twostage: true
  stage1_epochs: 1
  stage2_freeze_epoch: 1

# Two-stage baseline is incompatible with StableHW (it would nullify HW loss semantics).
stable_hw:
  enabled: false
  force_disable_ok: true
  # Disable all submodules explicitly (they are enabled in vc_phase3_full via inheritance).
  normalize:
    enabled: false
  accuracy_guard:
    enabled: false
  locked_acc_ref:
    enabled: false
  no_drift:
    enabled: false
  no_double_scale:
    enabled: false

# Make HW loss explicitly inactive for this baseline (avoid warnings / accidental nonzero weights).
hw:
  use_hw_loss: false
  lambda_hw: 0.0

loss:
  lambda_hw: 0.0
