# A0: Window-only (HW off, Token off, Window on)
# Purpose: quantify the contribution of window retention itself (cost/speed/accuracy).
_base_: configs/ast2_ucf101_dense.yaml

model:
  use_ast_prune: false

data:
  clip_lens_train: [16]
  clip_lens_eval: [16]

  # Keep stride the same as A1 so window is the main difference.
  train_stride_ratio: 0.6
  eval_stride_ratio: 0.6

  # Moderate window budget (NOT aggressive) to avoid obvious accuracy collapse.
  window_retention:
    enabled: true
    max_windows_per_video_per_len_train: 12
    max_windows_per_video_per_len_eval: 24
    eval_candidates: 256

test:
  run_final_test: true

