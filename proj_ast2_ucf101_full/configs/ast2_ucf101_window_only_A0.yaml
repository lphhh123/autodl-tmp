# A0: Window-only (HW off, Token off, Window on)
# Purpose: quantify the contribution of window retention itself (cost/speed/accuracy).
_base_: configs/ast2_ucf101_dense.yaml

model:
  use_ast_prune: false

data:
  clip_lens_train: [16]
  clip_lens_eval: [16]

  # Keep stride the same as A1 so window is the main difference.
  train_stride_ratio: 1.0
  eval_stride_ratio: 1.0

  # Align window budget with A4 (Version-C full) to avoid confounding variables
  window_retention:
    enabled: true
    max_windows_per_video_per_len_train: 8
    max_windows_per_video_per_len_eval: 16
    eval_candidates: 192

test:
  run_final_test: true
