_base_: base_layout.yaml

baseline:
  name: heuragenix
  heuragenix_root: ../HeurAgenix
  problem: wafer_layout
  heuristic_dir: basic_heuristics
  method: llm_hh
  iterations_scale_factor: 1.0
  selection_frequency: 5
  num_candidate_heuristics: 1
  rollout_budget: 0
  result_dir: result
  max_eval_calls: 2000
  require_main_evaluator: true
  allow_fallback_evaluator: false
  run_mode: inprocess
  llm_config_file: configs/llm/api_model_ark.json
