_base_: ./ast2_ucf101.yaml
training:
  mode: dense_baseline
ast:
  use_ast_prune: false
hw:
  # Enable proxy stats for baseline refs (lat/energy/mem/comm), without changing training loss.
  mode: single_device

stable_hw:
  # Baseline should be "pure dense" (no HW optimization); we only want hw_stats to be recorded.
  enabled: false
  force_disable_ok: true
